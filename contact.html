<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">

      <!-- header___wrapper -->
      <div class="header__wrapper">

        <!-- header__logo -->
        <div class="header__logo">
          <a href="#">
            <img src="img/渡辺インテリアロゴ.png" alt="有限会社 渡辺インテリア"
          /></a>
        </div>

        <!-- nav -->
        <nav class="nav">
         
          <ul class="nav__wrapper">
            <li><a class="nav__item" href="index.html">トップ</a></li>
            <li ><a class="nav__item" href="about.html">サービスについて</a></li>
            <li ><a class="nav__item" href="#">お知らせ</a></li>
            <li ><a class="nav__item" href="blog.html">ブログ</a></li>
            <li><a class="nav__item" href="contact.html">お問い合せ</a></li>
          </ul>
            </nav><!-- /nav -->

         <!-- hamburger -->
        <div id="toggle">
          <div id="toggle-box">
              <span></span>
              <span></span>
              <span></span>
          </div>
      </div>
      
      <div id="nav-content">
          <nav>
              <ul>
                  <li><a href="index.html">トップ</a></li>
                  <li><a href="about.html">サービスについて</a></li>
                  <li><a href="#">お知らせ</a></li>
                  <li><a href="blog.html">ブログ</a></li>
                  <li><a href="contact.html">問い合わせ</a></li>
              </ul>
          </nav>
      </div><!-- hamburger -->
      
      </div><!-- /header-wrapper -->

    </header><!-- /header -->

    <!-- main -->
    <main>

      <div class="contact">

        <div class="contact__bg">
          <p>お問合せ・ご相談</p>
        </div>
        <div class="contact__wrapper">
        <div class="Form">
          <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>お名前</p>
            <input type="text" class="Form-Item-Input" placeholder="例）山田太郎">
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
            <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
            <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
            <textarea class="Form-Item-Textarea"></textarea>
          </div>
          <input type="submit" class="Form-Btn" value="送信する">
        </div>
      </div>
      </div>

      <!-- Tppに戻る -->
      <div class="scroll">
        <a href="#">Page Top<br /><i class="fas fa-chevron-up"></i></a>
      </div>
      <!-- /Tppに戻る -->
    </main>

    <!-- footer -->
    <footer class="footer">
      <!-- footer__wrapper -->
      <div class="footer__wrapper">
        <!-- footer__icons -->
        <ul class="footer__icons">
          <li class="footer__icon">
            <a href=""><i class="fab fa-instagram"></i></a>
          </li>
          <li class="footer__icon">
            <a href=""><i class="fab fa-facebook-square"></i></a>
          </li>
        </ul>
        <!-- /footer__icons -->

        <!-- footer-nav__wrapper -->
        <div class="footer-nav__wrapper">
          <!-- footer__logo -->
          <figure class="footer__logo">
            <img src="img/渡辺インテリアロゴフッター.png" alt="" />
          </figure>
          <!-- /footer__logo -->

          <!-- footer-nav -->
          <nav class="footer-nav">
            <ul class="footer-nav__items">
              <li class="footer-nav__item"><a href="index.html">会社について</a></li>
              <li class="footer-nav__item"><a href="about.html">サービスについて</a></li>
              <li class="footer-nav__item"><a href="#">お知らせ</a></li>
              <li class="footer-nav__item"><a href="blog.html">ブログ</a></li>
              <li class="footer-nav__item"><a href="contact.html">問い合わせ</a></li>
            </ul>
          </nav><!-- footer-nav -->

        </div> <!-- footer-nav__wrapper -->

      </div><!-- /footer__wrapper -->

      <!-- copywriter -->
      <div class="footer__copywriter">
      <p><small>Copyright ©︎Watanabe interior, .All rights reserved.</small></p>
    </div><!-- /copywriter -->

    </footer><!-- /footer -->

    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
